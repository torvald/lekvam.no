{% extends 'base.html' %}
{% load static %}

{% block content %}

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
  google.load("visualization", "1", {packages:["corechart"]});
</script>

<div class="container">
  <h1 class="page-header">Stats</h1>

  <a href="{% url 'stats' %}">Tilbake</a>
  <h3>{{ title }}</h3>
  {{ desc }}

  {% for chart in charts %}
    {{ chart.as_html }}
  {% endfor %}

</div>
{% endblock %}
