{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1 class="page-header">Ny oppskrift</h1>

  <form method="POST" enctype="multipart/form-data" action="" id="recipe-form">

  {% csrf_token %}

  <table class="table" id="recipe-table">
    {{ form }}
  </table>

  <p>
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>
      Lagre
      </button>
  </p>
  </form>
</div>
{% endblock %}
