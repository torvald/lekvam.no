<div data-id={{ note.id }} class="note list-group-item">
    <div class="clearfix note-modal-click-area">

        <div class="pull-right btn-group btn-group-xs" role="group" aria-label="...">
            <!--<button type="button" class="btn btn-default">Flytt</button>-->
            <button type="button" class="btn btn-default mark-as-done"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
        </div>
        <span class="label label-default">{{ note.age }}&nbsp;</span>
        {% if note.due %}
            {% if note.overdue %}
                <span class="label label-danger">{{ note.formated_due }}&nbsp;</span>
            {% else %}
                <span class="label label-primary">{{ note.formated_due }}&nbsp;</span>
            {% endif %}
        {% endif %}
        {% for tags in note.hashtags %}
        <a href="{% url 'todo' %}?query=%23{{ tags }}"><span class="label label-info">#{{ tags }}&nbsp;</span></a>
        {% endfor %}
        {{ note.preview }}
        {% if note.image %}
         <div id="note-image-thumbnail" class="text-center clearfix">
          <img src="{{ note.image.url }}" class="img-thumbnail img-responsive" width="40%" />
         </div>
        {% endif %}
    </div>
    
    <div id="modal-note-{{ note.id }}" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Detaljer</h4>
                </div>
                <div class="modal-body">
                    <p>{{ note.formated_text | safe }}</p>
                    <textarea class="form-control" rows="2" id="note-text" autofocus>{{ note.text }}</textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>
